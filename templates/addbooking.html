{% extends "base.html" %}

{% block title %}ATL - Tours{% endblock %}

{% block content %}

<div class="container mt-4">
  <h1>Add Booking</h1>
  <form method="post" novalidate>

    <!-- #1, select customer -->
    <div class="form-group">
      <label for="customer">Customer</label>
      <select class="form-control" id="customer" name="customer" required>
        <option value="">Select a customer</option>
        {% for customer in customers %}
          <option value="{{ customer.customerid }}">
            {{ customer.firstname }} {{ customer.familyname }}
          </option>
        {% endfor %}
      </select>
    </div>
      
    <!-- #2, select tour -->
    <div class="form-group">
      <label for="tour">Tour</label>
      <select class="form-control" id="tour" name="tour" required>
        <option value="">Select a tour</option>
        {% for tour in tours %}
          <option value="{{ tour.tourid }}">
            {{ tour.tourname }} (Minimum age: {{ tour.agerestriction }})
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- #3, select tourgroup -->
    <div class="form-group">
      <label for="tourgroup">Tour Group</label>
      <select class="form-control" id="tourgroup" name="tourgroup" required>
        <option value="">Select a tour group</option>
        {% for group in tourgroups %}
          <option value="{{ group.tourgroupid }}">
            {{ group.tourname }} â€“ Starting on {{ group.startdate }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Add Booking</button>
    </div>
  </form>
</div>



{% endblock %}
