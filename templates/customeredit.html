{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h1>Edit Customer</h1>

    <form id="customereditform" name="customereditform" 
        action="{{ url_for('editcustomer', customerid=customer.customerid) }}" 
        method="post">
        
        <input type="hidden" name="customerid" value="{{ customer.customerid }}">

        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" class="form-control" value="{{ customer.firstname }}" required><br>

        <label for="familyname">Family Name:</label>
        <input type="text" name="familyname" id="familyname" class="form-control" value="{{ customer.familyname }}" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" class="form-control" value="{{ customer.dob }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ customer.email }}" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" class="form-control" value="{{ customer.phone or ''}}" placeholder="optional" ><br>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>

    </form>
</div>

{% endblock %}
